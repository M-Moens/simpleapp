<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Pane Notepad</title>
  <meta name="theme-color" content="#0b0c0f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    :root{--bg:#0b0c0f;--panel:#12141a;--text:#e5e7eb;--muted:#9aa3b2;--accent:#3b82f6;--border:#1f2430}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.4 system-ui}
    .wrap{display:flex;height:100%}
    textarea{flex:1;border:0;resize:none;outline:none;padding:12px;font:14px/1.6 ui-monospace;background:var(--panel);color:var(--text);white-space:pre-wrap;word-break:break-word}
    .gutter{width:8px;cursor:col-resize;background:rgba(59,130,246,.15)}
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <textarea id="left" placeholder="Type on the left…"></textarea>
    <div class="gutter" id="gutter"></div>
    <textarea id="right" placeholder="Type on the right…"></textarea>
  </div>

  <script>

    const left=document.getElementById('left');
    const right=document.getElementById('right');
    const gutter=document.getElementById('gutter');
    const wrap=document.getElementById('wrap');

    function save(){localStorage.setItem('twoPane',JSON.stringify({left:left.value,right:right.value}));}
    function load(){try{const s=JSON.parse(localStorage.getItem('twoPane'));if(s){left.value=s.left;right.value=s.right;}}catch{}}
    load();
    left.addEventListener('input',save);
    right.addEventListener('input',save);
