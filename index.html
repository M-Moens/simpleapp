<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <meta name="theme-color" content="#0b0c0f" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root{ --bg:#0b0c0f; --panel:#12141a; --text:#e5e7eb; --muted:#9aa3b2; --accent:#3b82f6; --border:#1f2430 }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; background:var(--bg); color:var(--text); font:15px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }

    .app{ display:flex; flex-direction:column; height:100%;
      /* keep content clear of phone cutouts/status bar in PWA */
      padding-top: env(safe-area-inset-top); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right);
    }

    header{
      display:flex; align-items:center; gap:.5rem; padding:.6rem .8rem; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,0));
      position:sticky; top:0; z-index:10;
    }
    header h1{ font-size:14px; margin:0; font-weight:600; color:var(--muted) }
    .spacer{ flex:1 }
    button, .seg label{
      background:#161a22; color:var(--text); border:1px solid var(--border); border-radius:.6rem; padding:.5rem .7rem; cursor:pointer; font:inherit;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) }
    button:hover, .seg input:checked + span{ border-color:var(--accent) }
    .seg{ display:inline-flex; border:1px solid var(--border); border-radius:.6rem; overflow:hidden }
